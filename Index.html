<!DOCTYPE html>
<html>
<head>
    <title id="title">Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/z-white-balance.png" id="favicon">
</head>
<body>
    <div class="container">
        <div class="switch">
            <input type="button" value="LIGHTS OFF" onclick="toggleDarkMode()">
        </div>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display" readonly>
                    <div class="scroll-buttons">
                        <input type="button" class="scroll-button" id="scrollLeft" value="&lt;">
                        <input type="button" class="scroll-button" id="scrollRight" value="&gt;">
                    </div>
                </div>
                <div>
                    <input type="button"  class="operator-red" value="AC" onclick="display.value = ''">
                    <input type="button"  class="operator-red" value="DE" onclick="display.value = display.value.slice(0, -1)">
                    <input type="button" class="operator" value="%" onclick="display.value += '%'">
                    <input type="button" class="operator" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" class="operator" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" class="operator" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" class="operator" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0'">
                                        <input class="double" type="button" value="=" onclick="calculate()">

                    <input type="button"  class="operator" value="." onclick="display.value += '.'">
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
